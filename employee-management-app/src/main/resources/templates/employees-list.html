<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center">Employee Records Management System</h2>
    <a th:href="@{/employees/add}" class="btn btn-primary mb-3">Add Employee</a> <!-- Corrected URL to match controller -->
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-primary" aria-label="Update Employee">Update</a> <!-- Corrected URL to match controller -->
                <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post" style="display:inline;"> <!-- Form for delete action -->
                    <button type="submit" class="btn btn-danger" aria-label="Delete Employee">Delete</button>
                </form>
                <a th:href="@{/employees/details/{id}(id=${employee.id})}" class="btn btn-warning" aria-label="View Employee Details">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- To link JAVASCRIPT with BOOTSTRAP design -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
