<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Employee Details</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
    </style>

</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Employee Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Information</h5>
            <p class="card-text">
                <strong>First Name:</strong> <span th:text="${employee.firstName}"></span><br>
                <strong>Last Name:</strong> <span th:text="${employee.lastName}"></span><br>
                <strong>Email:</strong> <span th:text="${employee.email}"></span>
            </p>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/employees}" class="btn btn-primary">Back to Employee List</a>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
