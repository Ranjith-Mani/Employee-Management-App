<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <h2>Update Employee Information</h2>
        <a th:href="@{/employees}" class="btn btn-primary mb-3">Employee List</a>

        <input type="hidden" name="id" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstName" th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter employee first name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="lastName" th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter employee last name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input name="email" th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter employee email id" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
